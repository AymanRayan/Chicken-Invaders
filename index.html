<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex flex-row">
        <div>
            <canvas id="canvas" class="mx-2 my-2"></canvas>
        </div>
        <div class="justify-content-center">
            <div>
                <h3 class="text-center my-4">Your Score </h3>
                <p id="playerScore" class="text-center">0</p>
            </div>
            <div>
                <h3 class="text-center my-4">High Score </h3>
                <p id="heightScore" class="text-center">0</p>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <button class="btn btn-success mx-2 my-2 ">New Game</button>
                <button class="btn btn-primary mx-2 my-2">Start by keyboard</button>
                <button class="btn btn-warning mx-2 my-2">Start by mouse</button>
                <button class="btn btn-danger mx-2 my-2">Pause</button>
            </div>
        </div>
    </div>

    <audio controls="controls" id="chicksound" hidden>
        <source src="./assets/chicken.mp3" type="audio/mpeg" />
    </audio>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="./script.js"></script>
